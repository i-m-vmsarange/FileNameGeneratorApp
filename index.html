<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Name Generator</title>
</head>
<body>
    <div class="container">
        <div class="heading" id="heading">
            Generate File Name
        </div>
        <div class="inputs">
            <div class="input-block">
            <label for="project-code">Project Ref. No:
            </label> <input type="text" id="project-code" placeholder="Enter project ref. no.">
        </div>
       <div class="input-block">
        <label for="document-type">Document Type:
          </label>
             <select name="" id="document-type">
                <option style="text-align: center;" value="" id="option-1">Select document type</option>
                <option value="Budgetting Offer">Budgetting Offer</option>
                <option value="Technical Description">Technical Description</option>
                <option value="Technical_Commercial Info">Technical + Commercial Info</option>
                <option value="Binding Quotation">Binding Quotation</option>
                <option value="Meeting Notes/Reports">Meeting Notes / Reports</option>
                <option value="Visit Notes / Reports">Visit Notes / Reports</option>
                <option value="Research Paper">Research Paper</option>
                <option value="SOP">SOP</option>
                <option value="Manual">Manual</option>
                <option value="Reference Document">Reference Document</option>
            </select>
 
        
       </div>
       <div class="input-block">
        <label for="generic-file-name">Generic File Name:   </label>
            <input type="text" id="generic-file-name" placeholder="Enter generic file name">
    
    </div>
       <div class="input-block">
        <label for="serial-no">Serial No. : </label>
            <input type="text" id="serial-no" placeholder="Enter serial no.">
      </div>
       <div class="input-block">
        <label for="version">Version :   </label>
            <input type="text" id="version" placeholder="Enter version no.">
     
       </div>
       <div class="input-block">
        <label for="filename">Date :  </label>
            <input type="datetime-local" id="date">
      
       </div>
       <div class="input-block" id="generated-name-block">
      <p id="generated-filename"> Generated Name Of File :</p>
       </div>
        </div>
       <div class="submit-button">
        <button type="submit">Submit</button>
       </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
